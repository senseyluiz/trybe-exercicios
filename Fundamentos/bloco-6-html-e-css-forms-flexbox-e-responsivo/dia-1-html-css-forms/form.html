<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Formulário</title>
</head>

<body>

  <form action="">
    <div id="conteudo">

      <fieldset id="dados pessoais">
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:  <input type="text" id="nome" maxlength="40" required></label>

        <label for="email">Email: <input type="email"  id="email" maxlength="50" required></label>

        <label for="cpf">CPF: <input type="text" id="cpf" maxlength="11" required></label>

        <label for="endereco">Endereço: <input type="text" id="endereco" maxlength="200" required></label>

        <label for="cidade"> Cidade: <input type="text" id="cidade" maxlength="28" required></label>

        <label for="estado"> Estado: 
      <select name="estado" id="estado" required>

        <option value="ac" name='estado'> AC </option>
        <option value="al" name='estado'> AL </option>
        <option value="ap" name='estado'> AL </option>
        <option value="am" name='estado'> AM </option>
        <option value="ba" name='estado'> BA </option>
        <option value="ce" name='estado'> CE </option>
        <option value="df" name='estado'> DF </option>
        <option value="es" name='estado'> ES </option>
        <option value="go" name='estado'> GO </option>
        <option value="ma" name='estado'> MA </option>
        <option value="mt" name='estado'> MT </option>
        <option value="ms" name='estado'> MS </option>
        <option value="mg" name='estado' selected> MG </option>
        <option value="pa" name='estado'> PB </option>
        <option value="pr" name='estado'> PR </option>
        <option value="pe" name='estado'> PE </option>
        <option value="pi" name='estado'> PI </option>
        <option value="rj" name='estado'> RJ </option>
        <option value="rn" name='estado'> RN </option>
        <option value="rs" name='estado'> RS </option>
        <option value="ro" name='estado'> RO </option>
        <option value="rr" name='estado'> RR </option>
        <option value="sc" name='estado'> SC </option>
        <option value="sp" name='estado'> SP </option>
        <option value="se" name='estado'> SE </option>
        <option value="to" name='estado'> TO </option>

      </select></label>

        <div class="residencia">
          <label for="residencia">Residencia: 
        <input type="radio" name="residencia"> Casa
        <input type="radio" name="residencia"> Aprtamento</label>
        </div>

      </fieldset>
      <!--dados pessoais-->

      <fieldset id="ultimoEmprego">
        <legend> Último Emprego</legend>

        <label for="resumo">Resumo do Currículum</label>
        <textarea name="resumo" id="resumo" cols="50" rows="10" maxlength="1000" required></textarea>

        <label for="cargo"> Cargo: <input type="text" maxlength="40" id="cargo" required></label>

        <label for="descricao"> Descrição do Cargo: <input type="text" maxlength="500"  id="descricao" required></label>

        <label for="inicio"> Data de Início: <input type="date" id="inicio" required></label>

      </fieldset>
      <!--ultimoEmprego-->

    </div>
    <!--conteudo-->

    <div id="buttons">

      <button type="submit" id="enviar">Enviar</button>
      <button type="reset" id="limpar"> Limpar </button>
    </div>

  </form>


</body>

</html>
