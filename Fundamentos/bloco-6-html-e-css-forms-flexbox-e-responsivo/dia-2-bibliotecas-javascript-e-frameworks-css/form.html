<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <title>Formulario</title>
</head>

<body>

  <div class="contatiner">
    <main class="row row-cols-2">

      <section>

        <div id="descricao">
          <h1>Descrição do Formulário</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga illo, odit id numquam voluptate dolores deleniti quod quae, molestias harum consectetur voluptas sit unde esse cumque mollitia. Totam, nostrum asperiores!</p>
        </div>
      </section>
      <!--descricao-->

      <form>

        <legend> Dados pessoais</legend>

        <div class="row mb-3">

          <label for="nome" class="col-sm-2 col-form-label">Nome: </label>

          <div class="col-sm-10">

            <input type="text" id="nome" maxlength="30" class="form-control" required>

          </div>
        </div>

        <div class="row mb-3">

          <label for="sobrenome" class="col-sm-2 col-form-label">Sobrenome:</label>

          <div class="col-sm-10">

            <input type="text" id="sobrenome" maxlength="30" class="form-control " required>

          </div>

        </div>

        <div class=" row mb-3">

          <label for="email" class="col-sm-2 col-form-label">Email: </label>

          <div class="col-sm-10">

            <input type="email" id="email" maxlength="30" class="form-control form-control-lg" required>

          </div>

        </div>

        <div class="row mb-3">

          <label for="senha" class="col-sm-2 col-form-label">Senha:</label>

          <div class="col-sm-10">
            <input type="password" id="senha" minlength="6" class="form-control form-control-lg" required>
          </div>

        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">Enviar</button>
          <button class="btn btn-warning" type="button">Limpar</button>
        </div>

      </form>

    </main>
  </div>

</body>

</html>
